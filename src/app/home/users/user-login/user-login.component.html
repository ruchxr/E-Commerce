<div class="container">
    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-group-margin">
            <div class="row">
                <div class="col-md-6 offset-3 text-center mb-3">
                    <h1>Register in  your account</h1>
                </div>
                <div class="col-md-6 offset-3">
                    <label for="email">Email*</label>
                    <input 
                    type="text" 
                    class="form-control"
                    id="email"
                    formControlName="email">
                    <span class="text-danger"
                    *ngIf="email?.touched && email?.errors?.['required']">
                        Email is required
                    </span>
        
                    <span class="text-danger"
                    *ngIf="email?.touched && email?.errors?.['email']">
                        Please enter a valid email address
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group form-group-margin">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <label for="password">Password*</label>
                    <input 
                    type="password" 
                    class="form-control"
                    id="password"
                    formControlName="password">
                    <span class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">
                        Password is required
                    </span>   
                </div>
            </div>
        </div>

        <div class="text-center form-group-margin">
            <button type="submit" class="mt-3 btn btn-warning" [disabled]="!userLoginForm.valid">
                Sign in
            </button>
        </div>

        <div class="text-center form-group-margin">
            Not a member? <a routerLink="../signup">Register</a>
        </div>

        <div class="alert"
        [ngClass]="alertType === 0 ? 'alert-success' : 'alert-danger'"
        *ngIf="alertMessage !== ''">
            {{alertMessage}}
        </div>
    </form>
</div>
